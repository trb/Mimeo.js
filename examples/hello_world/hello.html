<!doctype html>
<htmlang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../dist/mimeo.js"></script>
</head>
<body>
    <span id="greeting">Hello</span><span id="name"></span>!

    <script type="text/javascript">
        (function() {
            function user() {
                return {
                    name: 'Robert'
                };
            }

            function sayHi(greeting, user) {
                return function(element) {
                    document.getElementById('greeting').innerText = greeting;
                    element.innerText = ' ' + user.name;
                }
            }

            sayHi.$inject = ['greeting', 'user'];

            mimeo.module('helloWorld', [])
                    .value('greeting', 'Good day')
                    .factory('user', user)
                    .component('sayHi', sayHi);
        })();

        mimeo.bootstrap('sayHi', document.getElementById('name'));
    </script>
</body>
</html>
